{% extends 'base.html' %} {% block title %}{{ post.title }}{% endblock %} {%
block content %}

<h1>{{ post.title }}</h1>

<p>{{ post.content }}</p>
<br />
<p>By {{ post.user.full_name }} on {{ post.friendly_date }}</p>

<form>
  <button formmethod="GET" formaction="/users/{{ post.user_id }}">
    Discard Changes
  </button>
  <button formmethod="GET" formaction="/posts/{{ post.id }}/edit">Edit</button>
  <button formmethod="POST" formaction="/posts/{{ post.id }}/delete">
    Delete
  </button>
</form>

{% endblock %}
