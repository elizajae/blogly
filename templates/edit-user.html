{% extends 'base.html' %} {% block title %}Edit {{ user.full_name }}{% endblock
%}} {% block content %}

<h1>Edit a user</h1>
<form method="POST">
  <div>
    <label for="firstName">First Name</label>
    <div>
      <input
        type="text"
        id="firstName"
        name="firstName"
        value="{{ user.first_name }}"
      />
    </div>
  </div>

  <div>
    <label for="lastName">Last Name</label>
    <div>
      <input
        type="text"
        id="lastName"
        name="lastName"
        value="{{ user.last_name }}"
      />
    </div>
  </div>

  <div>
    <label for="imgUrl">Image URL</label>
    <div>
      <input
        type="text"
        id="imgUrl"
        name="imgUrl"
        value="{{ user.image_url }}"
      />
    </div>
  </div>

  <div>
    <a href="/users">Cancel</a>
    <button type="submit">Save</button>
  </div>
</form>

{% endblock %}
